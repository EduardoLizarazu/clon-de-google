<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-max">
        <header class="header">
            <nav class="nav-top">
                <ul class="nav-top__ul">
                    <li class="nav-top__ul__li">
                        <a href="#" title="correo">Gmail</a>
                    </li>
                    <li class="nav-top__ul__li">
                        <a href="#">Images</a>
                    </li>
                    <li class="nav-top__ul__li">
                        <a href="#" title="menu">
                            <img id="menu-icon" src="icons/menu-2.png" alt="menu">
                        </a>
                    </li>
                    <li class="nav-top__ul__li">
                        <a href="#">
                            <img id="profile-icon" src="icons/profile.png" alt="profile" title="user-profile">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">   
            <form class="form-search" action="#">
                <div class="google-title">
                    <h2>Google</h2>
                </div>
                <div class="form-search__container">
                    <label class="form-search__label">
                        <span class="search-icon">
                            <img src="icons/lupa.png" alt="search icon">
                        </span>
                        <input type="search" placeholder="Buscar en Google">
                    </label>
                    <div class="form-search__submit">
                        <button type="submit" class="form-search__submit__img">
                            <img src="icons/next.png" alt="searching icon">  
                        </button>
                    </div>
                </div>
            </form>
            <ul class="quick-access">
                <li class="quick-access__li">
                    <img src="icons/facebook.png" alt="facebook" title="facebook" id="facebook-icon">
                    <a href="#">Facebook</a>
                </li>
                <li class="quick-access__li">
                    <img src="icons/instagram.png" alt="instagram" title="instagram" id="instagram-icon">
                    <a href="#">Instagram</a>
                </li>
                <li class="quick-access__li">
                    <img src="icons/youtube.png" alt="youtube" title="youtube" id="youtube-icon">
                    <a href="#">Youtube</a>
                </li>
            </ul>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
