<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-max">
        <header class="header">
            <nav class="nav-top">
                <ul class="nav-top__ul">
                    <li class="nav-top__ul__li">
                        <a href="#" class="icon-mail-container">
                            <img src="icons/gmail.png" alt="mail-dark">
                        </a>
                    </li>
                    <li class="nav-top__ul__li"><a href="#">Images</a></li>
                    <li class="nav-top__ul__li"><a href="#">Menu</a></li>
                    <li class="nav-top__ul__li"><a href="#">Usuario</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">   
            <form class="form-search" action="#">
                <div class="google-title">
                    <h2>Google</h2>
                </div>
                <div class="form-search__container">
                    <label class="form-search__label">
                        <span class="search-icon">
                            <img src="icons/lupa.png" alt="search icon">
                        </span>
                        <input type="search" placeholder="Buscar en Google">
                    </label>
                    <div class="form-search__submit">
                        <button type="submit" class="form-search__submit__img">
                            <img src="icons/next.png" alt="searching icon">  
                        </button>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
